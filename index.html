<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/pages.css">
  <title>Mesto Russia| Жак-Ив Кусто</title>
</head>
<body class="root">
  <div class="root__container grid">
    <header class="grid__header header">
      <a class="header__logo" href="#" target="_blank">
        <img class="header__logo-image" src="./images/logo.svg" alt="логотип Mesto Russia">
      </a>
    </header>

    <main class="grid__main main">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpg" alt="аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button button button_type_edit" type="button" aria-label="редактировать профиль"></button>
        </div>
        <button class="profile__add-button button button_type_add" type="button"></button>
      </section>

      <section class="places">
        <ul class="places__list"></ul>
      </section>
    </main>

    <footer class="grid__footer footer">
      <p class="footer__copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>
  </div>

  <!-- попап с формой рдактирования профиля -->
  <div class="popup popup_type_edit popup_overlay_grey">
    <div class="popup__container">

      <form class="popup__form" name="editProfile" action="#" method="post">
        <fieldset class="popup__fieldset">
          <legend class="popup__legend">
            <h2 class="popup__title">Редактировать профиль</h2>
          </legend>

          <label class="popup__field">
            <input class="popup__input" type="text" name="profileName" value="Жак-Ив Кусто">
          </label>
          <label class="popup__field">
            <input class="popup__input" type="text" name="profileDescription" value="Исследователь">
          </label>
        </fieldset>
        <button class="popup__submit button button_type_save" type="submit">Сохранить</button>
      </form>

      <button class="popup__close-button button button_type_close" type="button" aria-label="закрыть окно"></button>
    </div>
  </div>

  <!-- попап с формой добавления новой карточки -->
  <div class="popup popup_type_add popup_overlay_grey">
    <div class="popup__container">

      <form class="popup__form" name="addPlace" action="#" method="post">
        <fieldset class="popup__fieldset">
          <legend class="popup__legend">
            <h2 class="popup__title">Новое место</h2>
          </legend>

          <label class="popup__field">
            <input class="popup__input" type="text" name="placeName" value="" placeholder="Название">
          </label>
          <label class="popup__field">
            <input class="popup__input" type="text" name="placeUrl" value="" placeholder="Ссылка на картинку">
          </label>
        </fieldset>
        <button class="popup__submit button button_type_save" type="submit">Создать</button>
      </form>

      <button class="popup__close-button button button_type_close" type="button"
        aria-label="закрыть окно"></button>
    </div>
  </div>

  <!-- попап для full image -->
  <div class="popup popup_type_fullimage popup_overlay_dark">
    <div class="popup__container popup__container_type_fullpicture">
      <figure class="popup__figure">
        <img class="popup__full-image" src="#" alt="фотография загруженная пользователем: Название">
        <figcaption class="popup__figcaption">Название/подпись</figcaption>
      </figure>
      <button class="popup__close-button button button_type_close" type="button" aria-label="закрыть окно"></button>
    </div>
  </div>

  <!-- шаблон карточки -->
  <template id="place-template">
    <li class="place">
      <img class="place__image" src="#"
        alt="фотография загруженная пользователем: название">
      <div class="place__description">
        <h2 class="place__title">Название</h2>
        <button class="place__button button button_type_heart" type="button"></button>
        <button class="place__delete button button_type_trash" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>
